<!DOCTYPE html>
<html>

<head>
  <title>Signup Form</title>
</head>

<body>
  <h1>Signup Form</h1>
  
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label>Gender:</label><br>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label><br><br>
    
    <label for="cars">Car Brands:</label>
    <select id="cars" name="car_brand" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="mercedes">Mercedes</option>
      <option value="toyota">Toyota</option>
      <option value="honda">Honda</option>
    </select><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required placeholder="Age"><br><br>
    
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Password"><br><br>
    
    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label><br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>

</html>
